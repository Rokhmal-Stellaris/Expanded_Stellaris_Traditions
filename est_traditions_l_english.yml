tradition_est_friendship:0 "Friendship"
tradition_est_friendship_desc:0 "Everyone should be considered a friend until they prove us different. While all of us in the galaxy are different, in this diversity we can find strength."
tr_est_friendship_adopt:0 "Friendship Traditions"
tr_est_friendship_adopt_desc:0 "$tradition_est_friendship_desc$\n\n$tr_est_friendship_adopt_effect$\n\n$tr_est_friendship_finish_effect$"
tr_est_friendship_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nReceive no £opinion  §YOpinion§! penalty from first contact. Receives £unity  §YUnity§! whenever we make contact with another empire. In addition, §YTrust Growth§! is increased by §G+20%§!."

tr_est_friendship_1:0 "Foreign Embassies"
tr_est_friendship_1_desc:0 "Foreign Empire £opinion  §YOpinion§! is increased by §G+30§!."
tr_est_friendship_1_delayed:0 "Until they prove us different we will consider those living outside our borders as our friends. We will send embassies to their worlds to learn their ways, and learn them about ours."

tr_est_friendship_2:0 "The Way of Peace"
tr_est_friendship_2_desc:0 "Reduce §YBorder Friction§! by §G-50%§! and §YCollateral Damage§! reduced by §G-50%§!."
tr_est_friendship_2_delayed:0 "Force answers force, war breeds war, and death only brings death. To break this vicious circle, we must precede with open hands, to show the galaxy our good intentions."

tr_est_friendship_2_militarist:0 "Brothers in Arms"
tr_est_friendship_2_militarist_desc:0 "Increase §Y$MOD_SHIP_WEAPON_DAMAGE$§! by §G+10%§! and §YShip Build Speed§! increased by §G+25%§! while we are fighting a war together with at least one ally."
tr_est_friendship_2_militarist_delayed:0 "Everything is better together, most of all war. Together we will celebrate our victories and mourn our defeats. We will defeat our enemies together, or perish at the side of our allies."

tr_est_friendship_3:0 "Open Society"
tr_est_friendship_3_desc:0 "§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! increased by §G+30%§! and §Y$mod_pop_ethic_xenophile_attraction_mult$§! by §G+15%§!."
tr_est_friendship_3_not_xenophile_desc:0 "§Y$MOD_PLANET_MIGRATION_ALL_PULL$§! increased by §G+40%§!."
tr_est_friendship_3_delayed:0 "Our society is open towards others. Here all sentients may gather and find a home."

tr_est_friendship_4:0 "A Melting Pot of Cultures"
tr_est_friendship_4_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! increased by §G+5%§!."
tr_est_friendship_4_delayed:0 "As all manner of sentients gather on our worlds ideas from different cultures mix. This melting pot of cultures is a prime basis for new technological advancements."

tr_est_friendship_5:0 "Brotherhood"
tr_est_friendship_5_desc:0 "Increases £energy  §YEnergy Credit§! and £unity  §YUnity§! output by §G+10%§! on all planets with at least §Y3§! species."
tr_est_friendship_5_delayed:0 "We refuse to accept the view that the galaxy is bound to the starless midnight of hate and war and that the daybreak of peace and brotherhood will never become a reality. We believe that unconditional friendship will have the final word."

tr_est_friendship_finish:0 "Friendship Traditions finished"
tr_est_friendship_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_friendship_adopt$ increases §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! by §G+30%§! and §YHabitability§! by §G+5%§!."

