tr_est_spaceborn_1:0 "Yearning for the Void"
tr_est_spaceborn_1_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! increased by §G+15%§! and §YShip Build Cost§! decreased by §G-5%§!."
tr_est_spaceborn_1_delayed:0 "Since we first tasted spaceflight we have walked the earth with your eyes turned skywards, for there we have been and there we long to return."

tr_est_spaceborn_1_GC:0 "The Call of the Void"
tr_est_spaceborn_1_GC_delayed:0 "The great void of space, it calls us. Only in its embrace we will find peace."

tr_est_spaceborn_2:0 "A Life in Space"
tr_est_spaceborn_2_desc:0 "§YStarport Build Cost§! and §YStarport Upgrade Cost§! is decreased by §G-25%§!."
tr_est_spaceborn_2_delayed:0 "Now finally we have the means to establish ourself in our one true home."

tr_est_spaceborn_3:0 "Void Walker"
tr_est_spaceborn_3_desc:0 "§YFTL Speed§! increased by §G+25%§! and §YShip Speed§! increased by §G+25%§!."
tr_est_spaceborn_3_delayed:0 "While roaming the emptiness of space we are in our true element. Few others have our natural aptitude for space travel."

tr_est_spaceborn_4:0 "Stargazer"
tr_est_spaceborn_4_desc:0 "All §YStars§! in a system with a planet we control produces §Y5§! additional £energy  §YEnergy§!."
tr_est_spaceborn_4_delayed:0 "Lone wells of light, scattered in an eternity of darkness. It is a marvellous view, but one must not gaze to long, or one will go mad by their alluring sight."

tr_est_spaceborn_5:0 "Spaceborn"
tr_est_spaceborn_5_desc:0 "§YStarbase Building Build Cost§! reduced by §G-20%§! and §YStarbase Building Build Speed§! increased by §G+50%§!. §YStarbase Module Build Cost§! reduced by §G-20%§! and §YStarbase Module Build Speed§! increased by §G+50%§!."
tr_est_spaceborn_5_megastruct_desc:0 "§YStarbase Building Build Cost§! reduced by §G-20%§!, §YStarbase Building Build Speed§! increased by §G+50%§! and §YMegastructure Build Speed§! increased by §G+33%§!."
tr_est_spaceborn_5_habitat_desc:0 "§YStarbase Module Build Cost§! reduced by §G-20%§! and §YStarbase Module Build Speed§! increased by §G+50%§!. In addition, §Y$MOD_planet_jobs_produces_mult$§! is increased by §G+15%§! on all §YHabitats§!."
tr_est_spaceborn_5_habitat_megastruct_desc:0 "§YMegastructure Build Speed§! increased by §G+33%§! and §Y$MOD_planet_jobs_produces_mult$§! is increased by §G+15%§! on all §YHabitats§!."
tr_est_spaceborn_5_delayed:0 "Ever since we first reached into space we have known, this is where we belong."

