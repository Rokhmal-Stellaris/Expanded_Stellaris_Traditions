tr_est_piracy_1:0 "Scavenger"
tr_est_piracy_1_desc:0 "Destroying enemy ships and stations provide £minerals  §YMinerals§!. Amount increase with ship or station size, and even more if it is a station which is destroyed."
tr_est_piracy_1_delayed:0 "Whatever our enemies own we will take, even if we will have to take it from their corpses or from the wrecks of their ships. We will find a use for everything."

tr_est_piracy_2:0 "Raiders"
tr_est_piracy_2_desc:0 "Lets us raid our neighbours, gaining yearly £minerals  §YMinerals§! and £energy  §YEnergy Credits§! (amount increase with the size of our respectively their empires). Raided neighbours have their £energy  §YEnergy Credit§! output reduced by §R-10%§! and their £opinion  §YOpinion§! of us reduced by §R-100§!. We can select which neighbours to raid using the §Y$policy_est_piracy_raiding$§! policy."
tr_est_piracy_2_AI_desc:0 "Our £energy  §YEnergy Credit§! output is increased by §G+10%§!."
tr_est_piracy_2_delayed:0 "We are skilled raiders, able to send small raiding parties across the borders to foreign empires, attacking undefended settlements and trade ships. We will take whatever we can find of value and then disappear."

tr_est_piracy_3:0 "Saboteur"
tr_est_piracy_3_desc:0 "Reduce £food §YFood§! and £minerals  §YMineral§! output by §R-15%§! and increase §YBuilding Upkeep§! by §R+15%§! for all our §YRivals§!. §Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §Y1§!."
tr_est_piracy_3_no_rivals_desc:0 "Reduce £food §YFood§! and £minerals  §YMineral§! output by §R-15%§! and increase §YBuilding Upkeep§! by §R+15%§! for all our §YRivals§!."
tr_est_piracy_3_passive_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and§Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §G1§!."
tr_est_piracy_3_delayed:0 "We have little love for our enemies, we don't have to succeed if we can make them fail. To ensure this we will use even the most underhand of tactics."

tr_est_piracy_4:0 "Ruthless Fighters"
tr_est_piracy_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! and §Y$MOD_SHIP_WEAPON_DAMAGE$§! is increased by §G+5%§!."
tr_est_piracy_4_delayed:0 "We are unusually ruthless fighters, having little mercy for our enemies."

tr_est_piracy_5:0 "Rights of the Strong"
tr_est_piracy_5_desc:0 "Increase the the £happiness  §Y$MOD_POP_HAPPINESS$§! by §G+5%§! for all £pops  §YPops§! which are either §YFull citizens§! or non-enslaved while living under a §YCaste System§!. Increase §YSlave Resource Output§! by §G+5%§!."
tr_est_piracy_5_resettlement_desc:0 "Increase the the £happiness  §Y$MOD_POP_HAPPINESS$§! by §G+5%§! for all £pops  §YPops§! which are either §YFull citizens§! or non-enslaved while living under a §YCaste System§!. §Y$MOD_COUNTRY_RESETTLEMENT_COST_MULT$§! by §G-10%§!."
tr_est_piracy_5_delayed:0 "It is a law of nature that the weak should bend to the strong."

tr_est_piracy_5_nice:0 "Free Spirits"
tr_est_piracy_5_nice_desc:0 "Growth from migration increased by §G+15%§! and §Y$MOD_SHIP_SPEED_MULT$§! increased by §G+10%§!."
tr_est_piracy_5_nice_delayed:0 "Life is an adventure and we won't let anything hold us down."

tr_est_piracy_5_hive:0 "Xenophage"
tr_est_piracy_5_hive_desc:0 "Generates §Y10§! £food  for every £pop  §YPop§! on a planet we successfully invade. The $tr_est_piracy_2$ tradition also generates £food  §YFood§!. §YProcessing Output§! increased by §G+30%§!."
tr_est_piracy_5_hive_delayed:0 "We are not picky with what we eat, we will take what is available. The flesh of the mortals will serve as good as anything else."

tr_est_piracy_5_machines:0 "Repurposed Machines"
tr_est_piracy_5_machines_desc:0 "Generates §Y3§! machine £pop  §YPops§! on conquered planets."
tr_est_piracy_5_machines_delayed:0 "All matters of machines are used by empires throughout the galaxy. While everything might not be as good as what we produce, surely there will be something that we can utilize?"

tr_est_piracy_finish:0 "Piracy Traditions finished"
tr_est_piracy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_piracy_adopt$ increase §YArmy Damage§! by §G+15%§!. We receive £minerals  §YMinerals§! whenever we successfully invade a planet. In addition the §YResource Output§! of the planet is reduced by §R-25%§! for §Y10§! years (the modifier is removed if we conquer it)."

