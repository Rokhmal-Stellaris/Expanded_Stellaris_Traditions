tr_est_malice_4_no_rivals_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+5%§!."
tr_est_malice_4_no_rivals_delayed:0 "$tr_est_malice_4_delayed$"

tr_est_malice_5:0 "The Joy of Destruction"
tr_est_malice_5_desc:0 "Destroying enemy ships and stations provide £unity  §YUnity§!. Amount increase with ship or station size."
tr_est_malice_5_delayed:0 "We draw immense pleasure in others misery. To destroy what other have created is our purpose."

