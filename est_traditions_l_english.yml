# CYBERNETICS
################################################################
tradition_est_cybernetics:0 "Cybernetics"
tradition_est_cybernetics_desc:0 "Why do something ourselves, when a machine can do it for us?"
tr_est_cybernetics_adopt:0 "Cybernetics Traditions"
tr_est_cybernetics_adopt_desc:0 "$tradition_est_cybernetics_desc$\n\n$tr_est_cybernetics_adopt_effect$\n\n$tr_est_cybernetics_finish_effect$"
tr_est_cybernetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YResearch Speed (Computing)§! increased by §G+25%§!."

tr_est_cybernetics_1:0 "Deep Neural Networks"
tr_est_cybernetics_1_desc:0 "Our £energy  §YEnergy Credit§! output is increased by §G+10%§!."
tr_est_cybernetics_1_delayed:0 "Advanced neural network technologies have allowed machines to perform tasks previously only sentients could manage."

tr_est_cybernetics_2:0 "Unsupervised AI Researchers"
tr_est_cybernetics_2_desc:0 "Our £engineering  §YEngineering§!, £physics  §YPhysics§! and £society  §YSociety§! output is increased by §G+5%§!."
tr_est_cybernetics_2_delayed:0 "Advances in AI technology have increasingly allowed AIs to access to most advanced of tasks. Several research topics have shown to be especially suited for AI researchers. With unorthodox thinking and immense processing capacity they are set on specific problems. Researchers will they occasionally check on their progress, and figure out how it can be incorporated in our current scientific theories. "

tr_est_cybernetics_3:0 "Combat Simulations"
tr_est_cybernetics_3_desc:0 "§YShip Accuracy§! increased by §G+10%§!."
tr_est_cybernetics_3_delayed:0 "With increased computing capacities, we can perform increasingly accurate simulations. These can be utilized by our ships to continuously simulated possible developments during combat. These data can then be given to the ship commander which can utilize it in the decision-making process."

tr_est_cybernetics_4:0 "AI Controlled Ships"
tr_est_cybernetics_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! increased by §G+20%§! and §YEvasion§! increased by §G+20%§! for all fleets without an §YAdmiral§!."
tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y1§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! increased by §G+5%§!."
tr_est_cybernetics_4_delayed:0 "It seems only foolish to let sentients with their limited sensory input and processing power be at the command of our fleets. We shall instead use an AI commander which can simultaneously control all ships in the fleet. They can all time have a complete perception of the battle and ensure that all ships act in unison."

tr_est_cybernetics_5:0 "Simulated Reality"
tr_est_cybernetics_5_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! is increased by §G+5%§! and the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! with §YChemical Bliss§! §YLiving Standards§! is increased by §G+20%§!."
tr_est_cybernetics_5_slaves_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! is increased by §G+5%§!, the £happiness  §Y$MOD_POP_HAPPINESS$§! of all §YSlaves§! is increased by §G+10%§! and the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! with §YChemical Bliss§! §YLiving Standards§! is increased by §G+20%§!."
tr_est_cybernetics_5_AI_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! is increased by §G+5%§!."
tr_est_cybernetics_5_delayed:0 "Why should be spend our life's in this world, when we can create a world of our liking? Our citizens have increasingly started to spend time in alternative realities, which they can shape as they wish."

tr_est_cybernetics_finish:0 "Cybernetics Traditions finished"
tr_est_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_cybernetics_adopt$ §HUnlocks Buildings:§! £building  $building_est_cybernetics_finish_automated_mine$, $building_est_cybernetics_finish_automated_power_plant$ and $building_est_cybernetics_finish_automated_farm$\n§EThese buildings produces a minimal amount of either Energy Credits, Food, or Minerals. They require no Pop to work.§!"
tr_est_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_cybernetics_adopt$ Increases §YBuilding Speed§! by §G+25%§! and reduces §YBuilding Upkeep§! by §G-10%§!."
  
### Swap - Biogenesis ###
 
tradition_est_biogenesis:0 "Biogenesis"
tradition_est_biogenesis_desc:0 "Our civilization is not built, but grown. We are one single great organism, spreading through the galaxy."
tr_est_biogenesis_adopt:0 "Biogenesis Traditions"
tr_est_biogenesis_adopt_desc:0 "$tradition_est_biogenesis_desc$\n\n$tr_est_biogenesis_adopt_effect$\n\n$tr_est_biogenesis_finish_effect$"
tr_est_biogenesis_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§! and §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."

tradition_est_biogenesis_ap:0 "Biogenesis"
tradition_est_biogenesis_ap_desc:0 "Our civilization is not build, but grown."
tr_est_biogenesis_adopt_ap:0 "Biogenesis Traditions"
tr_est_biogenesis_adopt_ap_desc:0 "$tradition_est_biogenesis_ap_desc$\n\n$tr_est_biogenesis_adopt_effect$\n\n$tr_est_biogenesis_finish_effect$"

tr_est_biogenesis_1:0 "Bio Construction"
tr_est_biogenesis_1_desc:0 "§Y$mod_planet_buildings_upkeep_mult$§! and §YBuilding Cost§! is reduced by §G-10%§!."
tr_est_biogenesis_1_delayed:0 "Our buildings are not built with stones and concrete. Rather we grow them from organic tissue, the blueprints exists not on paper or in computers, but are encoded into the DNA of the structure itself."

