################################################################
# ACADEMY
################################################################
tradition_est_academy:0 "Academy"
tradition_est_academy_desc:0 "Academies, schools and universities are spread across our empire and those that wish to reach the top do so through their intricate hierarchies."
tr_est_academy_adopt:0 "Academy Traditions"
tr_est_academy_adopt_desc:0 "$tradition_est_academy_desc$\n\n$tr_est_academy_adopt_effect$\n\n$tr_est_academy_finish_effect$"
tr_est_academy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YLeader Upkeep§! reduced by §G-15%§!."

tr_est_academy_1:0 "Public Education"
tr_est_academy_1_desc:0 "§YEmpire Leader Pool Size§! increased by §Y3§!."
tr_est_academy_1_delayed:0 "Education is a right which belongs to all. Through public education we can ensure a basic level of education of all citizen. From width comes excellence."

tr_est_academy_2:0 "Mandatory Higher Education"
tr_est_academy_2_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! increased by §Y1§!."
tr_est_academy_2_delayed:0 "By ensuring that the large majority of our citizens attain a higher education we can ensure that the various functions in our society are executed by capable leaders."

tr_est_academy_3:0 "Learn, Unlearn, and Relearn"
tr_est_academy_3_desc:0 "§YLeader Experience Gain§! increased by §G+20%§!."
tr_est_academy_3_delayed:0 "We value learning, not only for the knowledge, but for the process itself. This makes our leaders more able to learn from their experiences."

tr_est_academy_4:0 "Towers of Ivory"
tr_est_academy_4_desc:0 "Increase the amount of £engineering  §YEngineering§!, £physics  §YPhysics§!, and £society  §YSociety§! research produced by §YResearchers§! by §G1§!."
tr_est_academy_4_delayed:0 "Those that have reached the top of the academic ladder are given unlimited resources in their own pursuits of new knowledge. In their towers of ivory they are free to do research without interference from the outside."

tr_est_academy_5:0 "Military Schools"
tr_est_academy_5_desc:0 "§YArmy Starting Experiance§! and §YShip Starting Experiance§! increased by §G+100§!. In addition, the §YStarting Level§! of all our §YAdmirals§! and §YGenerals§! is increased by §Y1§!."
tr_est_academy_5_delayed:0 "By ensuring a thorough basic education for all our military personel we can ensure that both our navies and armies can operate at maximum efficency."

tr_est_academy_finish:0 "Academy Traditions finished"
tr_est_academy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_academy_adopt$ will allow leaders to upgrade one of their traits whenever they reach skill level §Y5§!. The upgraded trait is twice as good as the normal one."

### Swap - Shroudborn ###

tradition_est_shroudborn:0 "Shroudborn"
tradition_est_shroudborn_desc:0 "We are perhaps the most powerful psionic being in the galaxy. Mortal psionics who make contacts with us die or go mad."
tr_est_shroudborn_adopt:0 "Shroudborn Traditions"
tr_est_shroudborn_adopt_desc:0 "$tradition_est_shroudborn_desc$\n\n$tr_est_shroudborn_adopt_effect$\n\n$tr_est_shroudborn_finish_effect$"
tr_est_shroudborn_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n£unity  §YUnity§! output is increased by §G+10%§!."

tr_est_shroudborn_1:0 "Intrusive Mind"
tr_est_shroudborn_1_desc:0 "§Y$MOD_SHIP_EVASION_MULT$§! increased by §G+10%§!."
tr_est_shroudborn_1_delayed:0 "We are able to intrude into the minds of mortals, reading their thoughts and predicting their actions."

tr_est_shroudborn_2:0 "Mind Suppression"
tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+15%§!. In addition, §YStarbase Influence Cost§! and §YClaim Influence Cost§! is increased by §R+15%§! for all neighbouring mortal empires (empires which we have a federation or defensive pact with, or which are our subjects are unaffected)."
tr_est_shroudborn_2_delayed:0 "As we reach into the mortal minds we are able to dull their thoughts and suppress their feelings, reducing their ambitions or will to fight."
tr_est_shroudborn_2_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+30%§!."

tr_est_shroudborn_3:0 "Everwatcher"
tr_est_shroudborn_3_desc:0 "§YPlanet Sensor Range§! increased by §Y2§!."
tr_est_shroudborn_3_delayed:0 "Throughout the galaxy, we are always present, watching the passing of time and lives."

tr_est_shroudborn_4:0 "Seventh Sense"
tr_est_shroudborn_4_desc:0 "§YAnomaly Discovery Chance§! is increased by §G+10%§! and §YSurvey Speed§! is increased by §G+20%§!."
tr_est_shroudborn_4_delayed:0 "Through our connection to the Shroud we have developed a seventh sense for the state of the galaxy, sensing thing we normally wouldn’t."

tr_est_shroudborn_5:0 "Power Manifestation"
tr_est_shroudborn_5_desc:0 "§Y$MOD_SHIP_SHIELD_HP_MULT$§! is increased by §G+15%§! and §YEnergy Weapon Damage§! is increased by §G+15%§!."
tr_est_shroudborn_5_delayed:0 "So powerful is our mind that we are able to manifest it in the physical world, increasing the power of our ships weapons and defences."

tr_est_shroudborn_finish:0 "Shroudborn Traditions finished"
tr_est_shroudborn_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_shroudborn_adopt$ increases §YLeader Experience Gain§! increased by §G+25%§!."

### Swap - Hacking ###

tradition_est_hacking:0 "Hacking"
tradition_est_hacking_desc:0 "We are agile, able to enter the computer system of other empires and alter them to our likings."
tr_est_hacking_adopt:0 "Hacking Traditions"
tr_est_hacking_adopt_desc:0 "$tradition_est_hacking_desc$\n\n$tr_est_hacking_adopt_effect$\n\n$tr_est_hacking_finish_effect$"
tr_est_hacking_adopt_terminator:0 "Hacking Traditions"
tr_est_hacking_adopt_terminator_desc:0 "$tradition_est_hacking_desc$\n\n$tr_est_hacking_adopt_effect$\n\n$tr_est_hacking_finish_terminator_effect$"
tr_est_hacking_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YResearch Speed (Computing)§! increased by §G+25%§!."

tr_est_hacking_1:0 "System Manipulation"
tr_est_hacking_1_desc:0 "§Y$MOD_SHIP_EVASION_MULT$§! increased by §G+10%§!."
tr_est_hacking_1_delayed:0 "By carefully manipulating the targeting systems of enemy ships we can reduce their capacity to successfully target our ships in battle."

tr_est_hacking_2:0 "Communication Disruption"
tr_est_hacking_2_desc:0 "§YPlanet Sensor Range§! and §YShip§! §YSensor Range§! is reduced by §R1§! and §YStarbase Influence Cost§! is increased by §R+25%§! for all neighbouring mortal empires (empires which we have a federation or defensive pact with, or which are our subjects are unaffected)."
tr_est_hacking_2_delayed:0 "We can disrupt foreign communications systems, reducing our neighbour’s ability to efficiently communicate within their empire."
tr_est_hacking_2_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+30%§!."

tr_est_hacking_3:0 "Spyware"
tr_est_hacking_3_desc:0 "§YPlanet Sensor Range§! increased by §Y2§!."
tr_est_hacking_3_delayed:0 "We can hi-jack the surveillance and observation systems of other empires, using them to get a better idea of the space which surrounds our empire."

tr_est_hacking_4:0 "Malware"
tr_est_hacking_4_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is reduced by §R-10%§! and §YBuilding Upkeep§! is increased by §R+15%§! for all rival empires."
tr_est_hacking_4_delayed:0 "By performing harmful attacks on our rivals computer systems we can reduce the efficiency with which they run their empires."

tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is reduced by §R-10%§! and §YBuilding Upkeep§! is increased by §R+15%§! for all other empires."
tr_est_hacking_4_terminator_delayed:0 "By performing harmful attacks on others computer systems we can reduce the efficiency with which they run their empires."

tr_est_hacking_4_passive_AI:0 "Malware"
tr_est_hacking_4_passive_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§!."
tr_est_hacking_4_passive_AI_delayed:0 "By performing harmful attacks on our rivals computer systems we can reduce the efficiency with which they run their empires."

tr_est_hacking_5:0 "Database Mining"
tr_est_hacking_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is increased by §G+10%§!."
tr_est_hacking_5_delayed:0 "By mining the databases of other empires we can find valuable information that we can use in our own research projects."

tr_est_hacking_finish:0 "Hacking Traditions finished"
tr_est_hacking_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_hacking_adopt$ increases £influence  §YInfluence Gain§! from §YRivals§! by §G+30%§!."
tr_est_hacking_finish_terminator_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_hacking_adopt$ increases §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! by §G+25%§!."

################################################################
# ADMINISTRATUM
################################################################
tradition_est_administratum:0 "Administratum"
tradition_est_administratum_desc:0 "Legions of clerks and bureaucrats oversee our empire. They ensure that it works as decreed by our rulers."
tr_est_administratum_adopt:0 "Administratum Traditions"
tr_est_administratum_adopt_desc:0 "$tradition_est_administratum_desc$\n\n$tr_est_administratum_adopt_effect$\n\n$tr_est_administratum_finish_effect$"
tr_est_administratum_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YLeader Upkeep§! reduced by §G-20%§!."

tr_est_administratum_1:0 "Streamlined Recruitment Processes"
tr_est_administratum_1_desc:0 "§Y$MOD_LEADER_COST$§! reduced by §G-20%§!."
tr_est_administratum_1_delayed:0 "Due to the vast number of recruits needed for our empire, we cannot retain our old recruitment process. They need to be streamlined in such a way that every potential recruit can be processed with a minimum of manual work from our recruiters."

tr_est_administratum_2:0 "Meritocratic Promotion Policies"
tr_est_administratum_2_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y1§!. In addition, all §YGovernors§! start with an additional trait."
tr_est_administratum_2_delayed:0 "Politics, intrigue, and petty quarrels used to affect who gets promoted. New strict guidelines and centralized promotion decisions ensures that that is no longer the case."

tr_est_administratum_3:0 "Efficient Bureaucracy"
tr_est_administratum_3_desc:0 "§YShip Build Speed§! increased by §G+10%§!, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+25%§! and §Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! reduced by §G-25%§!."
tr_est_administratum_3_delayed:0 "The expanding bureaucracy threatens to slow down the efficiency of our administration. By employing new, improved, bureaucratic techniques we ensure that this does not happen."

tr_est_administratum_4:0 "Standardized Planetary Administration"
tr_est_administratum_4_desc:0 "Fully developed colonies with a §YSector Governor§! have their §YBuilding Cost§! and §YCrime§! reduced by §G-10%§!."
tr_est_administratum_4_delayed:0 "As we gain control of more planets, their local administrations are at risk of diverging. By instituting a standard template of planetary administration, we ensure similar governance on all our worlds."

tr_est_administratum_5:0 "Bureau of Oversight"
tr_est_administratum_5_desc:0 "§Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! increased by §G+50%§!."
tr_est_administratum_5_delayed:0 "The Bureau of Oversight is an independent organization in our administration. Its representatives, the overseers, will travel throughout our empire ensuring that it is governed according to regulations. It is the highest fear of every local administrator to get a remark from an overseer."

tr_est_administratum_finish:0 "Administratum Traditions finished"
tr_est_administratum_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_administratum_adopt$ unlocks an additional §YCivic Slot§!."

### Swap - Omnipresence ###

tradition_est_omnipresence:0 "Omnipresence"
tradition_est_omnipresence_desc:0 "We are one, yet we are everywhere. We are able to give our full attention to both the grand scheme of things, as well as the smallest action of the most insignificant of drones."
tr_est_omnipresence_adopt:0 "Omnipresence Traditions"
tr_est_omnipresence_adopt_desc:0 "$tradition_est_omnipresence_desc$\n\n$tr_est_omnipresence_adopt_effect$\n\n$tr_est_administratum_finish_effect$"
tr_est_omnipresence_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_COST$§! reduced by §G-20%§!."

tr_est_omnipresence_1:0 "Total Information Processing"
tr_est_omnipresence_1_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! increased by §Y1§!."
tr_est_omnipresence_1_delayed:0 "Every day we are faced by a vast quantity of impressions and information. By registering even the most insignificant of input we can better earn from experience and thus hone our abilities even further."

tr_est_omnipresence_2:0 "Full Drone Presence"
tr_est_omnipresence_2_desc:0 "§YShip Build Speed§! increased by §G+10%§!, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+25%§! and §Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! reduced by §G-25%§!."
tr_est_omnipresence_2_delayed:0 "Rather than drone behaviour being largely determined by reflexes we will take full control over each individual drone, thus maximizing their efficiency."

tr_est_omnipresence_3:0 "Increased Capacity"
tr_est_omnipresence_3_desc:0 "§YLeader Upkeep§! reduced by §G-20%§!."
tr_est_omnipresence_3_delayed:0 "As our we expand throughout the galaxy our min needs to expand as well to be able to accommodate the expanding number of autonomous drones."

tr_est_omnipresence_4:0 "Simultaneous Control"
tr_est_omnipresence_4_delayed:0 "Certain similar tasks are carried out over several of our worlds at the same time. By developing techniques for simultaneously controlling these processes we can improve our cognitive efficiency. "

tr_est_omnipresence_5:0 "Advanced Cognitive Synapses"
tr_est_omnipresence_5_delayed:0 "By improving the way our presence flows through our realm we will be able to control it."

tr_est_omnipresence_5_machines:0 "Transmitter Towers"
tr_est_omnipresence_5_machines_delayed:0 "By constructing specialized transmitter towers to broadcast or cognitive signals we can better control the workings of our realm."

tr_est_omnipresence_finish:0 "Omnipresence Traditions finished"
tr_est_omnipresence_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_omnipresence_adopt$ unlocks an additional §YCivic Slot§!."

################################################################
# AESTHETICS
################################################################
tradition_est_aesthetics:0 "Aesthetics"
tradition_est_aesthetics_desc:0 "Beauty can be perceived but no explained. Without beauty, our existence in the galaxy would be hollow."
tr_est_aesthetics_adopt:0 "Aesthetics Traditions"
tr_est_aesthetics_adopt_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_effect$\n\n$tr_est_aesthetics_finish_effect$"
tr_est_aesthetics_adopt_spiritualist_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_spiritualist_effect$\n\n$tr_est_aesthetics_finish_effect$"
tr_est_aesthetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+15%§! on planets with the £building  §Y$building_autochthon_monument$§! building chain."
tr_est_aesthetics_adopt_spiritualist_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+15%§! on planets with the £building  §Y$building_temple$§! building chain."

tr_est_aesthetics_1:0 "Works of Literature"
tr_est_aesthetics_1_desc:0 "§Y$MOD_PLANET_AMENITIES_MULT$§! increased by §G+10%§!."
tr_est_aesthetics_1_delayed:0 "The works of our writers and poets will enlighten billions of souls over thousands of years. Once a piece is finished, it will last an eternity, it will make the galaxy a better place everyday."

tr_est_aesthetics_2:0 "Guild of Artists"
tr_est_aesthetics_2_desc:0 "Provides §Y1§! §YCulture Worker Job§! and §Y1§! §YEntertainer Job§! for every §Y40§! £pop  §YPops§! on a planet. "
tr_est_aesthetics_2_delayed:0 "The esteemed guild of artists collects the most skilled in the empire, they lend themselves to the greater good."

tr_est_aesthetics_3:0 "Inspiration of Awe"
tr_est_aesthetics_3_desc:0 "Foreign Empire £opinion  §YOpinion§! is increased by §G+10§! and §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! increased by §G+5%§!."
tr_est_aesthetics_3_delayed:0 "Foreign Diplomats that visit our empire are struck with awe at the sight of our buildings. They marvel at the beauty that covers every hall they walk through. They then bring the news of the glory of our civilization back to their own empires."

tr_est_aesthetics_3_xenophobe:0 "The Art of War"
tr_est_aesthetics_3_xenophobe_desc:0 "Our £unity  §YUnity§! output is increased by §G+20%§! while we are at war."
tr_est_aesthetics_3_xenophobe_delayed:0 "There is beauty in war. In every battle is a piece of art. As thousands perish on the fields of battle they become part of a masterwork crafted by our generals."

tr_est_aesthetics_3_IP:0 "Pursuit of Perfection"
tr_est_aesthetics_3_IP_desc:0 "Our £unity  §YUnity§! output is increased by §G+10%§!."
tr_est_aesthetics_3_IP_delayed:0 "We care little for the surrounding galaxy, in the tranquillity of our existence we have only one goal; the perfection of artistic beauty.""

tr_est_aesthetics_4:0 "Grand Architecture"
tr_est_aesthetics_4_desc:0 "§YHousing§! is increased by §G+15%§!."
tr_est_aesthetics_4_delayed:0 "Our buildings will be our greatest legacy, they will speak of our greatness long after we are gone."

tr_est_aesthetics_5:0 "Galactic Wonders"
tr_est_aesthetics_5_desc:0 "Enables §Y5§! expensive empire unique wonder buildings, each providing planet and empire wide bonuses. To build a wonder a £building  §Y$building_major_capital$§! is required, also no more than one wonder can be built on each planet."
tr_est_aesthetics_5_delayed:0 "Our empire is home to some of the greatest wonders in the galaxy. Their greatness is known even to those on the most remote of worlds in this galaxy."

tr_est_aesthetics_finish:0 "Aesthetics Traditions finished"
tr_est_aesthetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_aesthetics_adopt$ Increases our £unity  §YUnity§! output by §G+10%§!."

### Swap - Age ###
tradition_est_age:0 "Venerability"
tradition_est_age_desc:0 "We have been here since the early days of the galaxy. We saw the rise of the first galactic empires and since then we have watched the rise and fall of many others."

tr_est_age_adopt:0 "Age Traditions"
tr_est_age_adopt_desc:0 "$tradition_est_age_desc$\n\n$tr_est_age_adopt_effect$\n\n$tr_est_age_finish_effect$"
tr_est_age_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_AGE$§! is increased by §Y25§!."
tr_est_age_adopt_machines:0 "Age Traditions"
tr_est_age_adopt_machines_desc:0 "$tradition_est_age_desc$\n\n$tr_est_age_adopt_machines_effect$\n\n$tr_est_age_finish_effect$"
tr_est_age_adopt_machines_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YMachine Modification Points§! increased by §Y1§!."

tr_est_age_1:0 "Pride"
tr_est_age_1_desc:0 "Our £unity  §YUnity§! output is increased by §G+10%§!."
tr_est_age_1_delayed:0 "We have seen other rise and fall, yet we have endured. We know the mistakes of others, and that we will not repeat them as we ascend our long path of glory."

tr_est_age_2:0 "Superiority"
tr_est_age_2_desc:0 "£influence  §YInfluence Gain§! from §YRivals§! increased by §G+25%§!."
tr_est_age_2_delayed:0 "We gazed upon the stars when the ancestors of our adversaries hadn't even developed sight. The younger races of this galaxy must know their place and bow down to the wisdom of their superiors."

tr_est_age_2_devouring_swarm:0 "$tr_est_age_2$"
tr_est_age_2_devouring_swarm_desc:0 "Gain an additional §G+50%§! £society  §YSociety Research§! from devouring organic £pop  §YPops§!."
tr_est_age_2_devouring_swarm_delayed:0 "We gazed upon the stars when the ancestors of our adversaries hadn't even developed sight. The younger races of this galaxy shall succumb to the strength of their superiors."

tr_est_age_2_terminator:0 "$tr_est_age_2$"
tr_est_age_2_terminator_desc:0 "Gain an additional §G+50%§! £unity  §YUnity§! from purging organic £pop  §YPops§!."
tr_est_age_2_terminator_delayed:0 "$tr_est_age_2_devouring_swarm_delayed$"

tr_est_age_2_assimilators:0 "$tr_est_age_2$"
tr_est_age_2_assimilators_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§!."
tr_est_age_2_assimilators_delayed:0 "$tr_est_age_2_devouring_swarm_delayed$"

tr_est_age_3:0 "Wisdom"
tr_est_age_3_desc:0 "§Y$mod_country_base_influence_produces_add$§! increased by §Y1§!."
tr_est_age_3_delayed:0 "Throughout the eons we have accumulated vast quantities of experience. We have learnt from mistakes of our own, and those of others. Through the centuries we have planned the ultimate rise of our empire. Where strength fails, wisdom will prevail."

tr_est_age_3_machines:0 "$tr_est_age_3$"
tr_est_age_3_machines_desc:0 "$tr_est_age_3_desc$"
tr_est_age_3_machines_delayed:0 "$tr_est_age_3_delayed$"

tr_est_age_4:0 "Ancient Knowledge"
tr_est_age_4_desc:0 "§YResearch Speed§! increased by §G+5%§!."
tr_est_age_4_delayed:0 "Throughout the millennia we have developed our technologies. What more, we have observed the technologies of many old empires and integrated it into our own. This ancient knowledge will aid us in our quest for this galaxy."

tr_est_age_5:0 "Passage of the Cycles"
tr_est_age_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and §YEvasion§! increased by §G+5%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+10§!."
tr_est_age_5_delayed:0 "Mortals are born and mortals die, only we live on. They think that they are unique, yet we have seen their kind a thousand times over only in different forms. They have grown predictable. We know how to fight them, manipulate them and how to subdue them."

tr_est_age_5_no_dip:0 "$tr_est_age_5$"
tr_est_age_5_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and §YEvasion§! increased by §G+5%§!."
tr_est_age_5_no_dip_delayed:0 "Mortals are born and mortals die, only we live on. They think that they are unique, yet we have seen their kind a thousand times over only in different forms. They have grown predictable. We know how to destroy them."

tr_est_age_finish:0 "Age Traditions finished"
tr_est_age_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_age_adopt$ increases §Y$MOD_LEADER_SKILL_LEVELS$§! by §Y2§!."

################################################################
# Archivist
################################################################
tradition_est_archivist:0 "Archivist"
tradition_est_archivist_desc:0 "Nothing have truly happened nor have truly existed unless it is recorded. Our archives contains the greatest wells of knowledge in this galaxy, there it will be preserved for future generations."
tr_est_archivist_adopt:0 "Archivist Traditions"
tr_est_archivist_adopt_desc:0 "$tradition_est_archivist_desc$\n\n$tr_est_archivist_adopt_effect$\n\n$tr_est_archivist_finish_effect$"
tr_est_archivist_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nWe may select §Y2§! research categories in which our §YResearch Speed§! is increased by §G+15%§!."

tradition_est_archivist_GC:0 "$tradition_est_archivist$"
tradition_est_archivist_GC_desc:0 "Nothing have truly happened nor have truly existed unless it is recorded. It is our task to record every event and existence of this galaxy and preserve these records for eternity."

tr_est_archivist_1:0 "Primitive Lifeforms Study"
tr_est_archivist_1_desc:0 "Increase £society  §YSociety Research Speed§! by §G+10%§!. Unlocks the §Y$mission_est_archivist_1_document_civilization_1$§! observation mission which yields §Y5§! £unity  §YUnity§! and §Y10§! £society  §YSociety Research§!, increased to §Y10§! and  §Y15§!/§Y15§! and  §Y20§! once the §Y$tech_society_2$§!/§Y$tech_society_3$§! technologies have been researched."
tr_est_archivist_1_delayed:0 "Life is rarely occurring in this galaxy, only found on a selected few planets. Each time it occurs it is unique, different from everywhere else in the galaxy. Must good come from studying these lifeforms. We will investigate their biology and record their cultures."

tr_est_archivist_1_purifier:0 "Arms Collections"
tr_est_archivist_1_purifier_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+15%§! and §Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§!."
tr_est_archivist_1_purifier_delayed:0 "At least one copy of every weapon type we have every manufactured is catalogued and stored in our arms collection. We also actively collect weapons manufactured by our fallen enemies, these weapons will also enter our collections, after extensive study."

tr_est_archivist_2:0 "The Librarians"
tr_est_archivist_2_desc:0 "Leaders have a §Y25%§! chance to receive the §YLibrarian§! trait, reducing their §YResearch Speed§! by §R-5%§! and §YSurvey Speed§! by §R-15%§! and increasing their §YCost§! by §R+50%§!. Such a leader will increase either our §YPhysics§!, §YSociety§! or §YEngineering§! §YResearch Speed§! by §G+10%§!, whenever or not the leader is leading research in any field."
tr_est_archivist_2_delayed:0 "The esteemed order of librarians are tasked with the running of our archives. They have access to the knowledge we have gathered through generations."

tr_est_archivist_2_GC:0 "Information Keepers"
tr_est_archivist_2_GC_desc:0 "Leaders have a §Y25%§! chance to receive the §YKeeper§! trait, reducing their §YResearch Speed§! by §R-5%§! and §YSurvey Speed§! by §R-15%§! and increasing their §YCost§! by §R+50%§!. Such a leader will increase either our £physics  §YPhysics§!, £society  §YSociety§! or £engineering  §YEngineering§! §YResearch Speed§! by §G+10%§!, whenever or not the leader is leading research in any field."
tr_est_archivist_2_GC_delayed:0 "To increase recall efficiency, in addition to storing information delocalised in the mind, we will store it in specialized memory drones. These drones are specialized in storing large amount of knowledge, and to identify when this knowledge is needed. However, they are not useful for much else."

tr_est_archivist_2_AI_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is increased by §G+10%§!."

tr_est_archivist_3:0 "Historical Records"
tr_est_archivist_3_desc:0 "Our £unity  §YUnity§! output is increased by §G+5%§! and §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+10%§!."
tr_est_archivist_3_delayed:0 "We keep a meticulous recording of the history of our empire, every event and individual is recorded, so is every action we take. Through this knowledge of our common history we are held more tightly together."

tr_est_archivist_3_GC:0 "Physical Records"
tr_est_archivist_3_GC_desc:0 "£unity  §YUnity§! output increased by §G+10%§!."
tr_est_archivist_3_GC_delayed:0 "To ensure that our records are preserved at all cost we will back up our knowledge in a physical state, in addition to preserving it in our own mind."

tr_est_archivist_4:0 "Galactic Records"
tr_est_archivist_4_desc:0 "§YAnomaly Discovery Chance§! is increased by §G+10%§!. Gain £unity  §YUnity§! equal to our monthly output whenever we fully survey a system."
tr_est_archivist_4_delayed:0 "We will make records of this galaxy, mapping every planet, recording every star and every celestial body it contains."

tr_est_archivist_5:0 "Preservation of Knowledge"
tr_est_archivist_5_desc:0 "Increase £unity  §YUnity§! output by §Y1§! for every §Y4§! technologies that we have researched."
tr_est_archivist_5_delayed:0 "Every result of our research, every piece of technology shall be added to our archives, preserved so that may benefit those that will succeed us."

tr_est_archivist_finish:0 "Archivist Traditions finished"
tr_est_archivist_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_archivist_adopt$ §HUnlocks Building:§! £building  §Y$building_est_archivist_finish_archive$§!\n§EThis is a building that produces Unity and also improves the Research output of the planet.§!\n"

