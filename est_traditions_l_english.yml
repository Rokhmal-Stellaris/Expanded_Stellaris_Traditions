tr_est_greed_2:0 "Ruthless Negotiators"
tr_est_greed_2_desc:0 "§YClaim Influence Cost§! reduced by §G-10%§!. Unlocks the §YRuthless Negotiations§! policy which increases §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! by §G5%§!/§G10%§!/§G15%§! while reducing Foreign Empire £opinion  §YOpinion§!  by §R-15§!/§R-30§!/§R-45§!."
