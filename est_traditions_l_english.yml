tr_est_the_swarm_adopt_machines_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_CONSUMER_GOODS_MULT$§! and §Y$MOD_POP_ROBOT_UPKEEP_MULT$§! is reduced by §G-10%§!."

tr_est_the_swarm_1:0 "Hordes"
#tr_est_the_swarm_1_desc:0 "Whenever an army is built, generate an additional identical army. §YGrowth Speed§! is increased by §G+5%§!."
