tr_est_malice_3_no_rivals_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+20%§! and §YCollateral Damage§! increased by §G+33%§!."
tr_est_malice_3_no_rivals_delayed:0 "As our armies move through the galaxy they leave litte but devastation in their wake."

tr_est_malice_4:0 "Antagonists"
tr_est_malice_4_desc:0 "£influence  §YInfluence Gain§! from §YRivals§! increased by §G+30%§!."
tr_est_malice_4_delayed:0 "We are considered true antagonists of every civilization in the galaxy. A threat to everyone's existence. Indeed, this is what we are."

