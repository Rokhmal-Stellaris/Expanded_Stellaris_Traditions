tr_est_malice_2_delayed:0 "Those poor souls that work as slaves in our society have long abandoned all hope of escaping with their life. They have accepted their fate and continue their sad existance knowing that it is everything they will ever get."

tr_est_malice_2_no_slaves:0 "Shroud of Terror"
