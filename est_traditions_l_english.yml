tr_est_the_swarm_1_delayed:0 "The number of drones under our control far outnumbers the populations of any mortal empire. So many are they that when our armies approach the ground seems to move. "

tr_est_the_swarm_1_machines:0 "Hordes"
tr_est_the_swarm_1_machines_desc:0 "§YArmy Build Speed§! increased by §G+50%§! and §YRobot Build Speed§! increased by §G+10%§!."
tr_est_the_swarm_1_machines_delayed:0 "The number of drones under our control far outnumbers the populations of any mortal empire. So many are they that when our armies approach the ground seems to move. "

tr_est_the_swarm_2:0 "Overwhelming Numbers"
tr_est_the_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+15%§! and §YFleet Command Limit§! increased by §G+10%§!."
tr_est_the_swarm_2_delayed:0 "Our primary naval tactics is to overwhelm the enemy with superior numbers. We will send wave after wave with ships, until they have lost all capacity to fight."

tr_est_the_swarm_3:0 "Swarming Fleets"
tr_est_the_swarm_3_desc:0 "§YCorvette Build Speed§! increased by §G+50%§! and §YCorvette Build Cost§! reduced by §G-10%§!."
tr_est_the_swarm_3_delayed:0 "Our fleets consists of large numbers of smaller vessels. While they lack the quality of larger ships, if present in sufficient quantity they can easily destroy any fleet. "

tr_est_the_swarm_4:0 "Population Explosion"
tr_est_the_swarm_4_desc:0 "New colonies start with §Y1§! additional £pops  Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_the_swarm_4_delayed:0 "Once we have settled down on a planet our population numbers explodes as large numbers of drones are quickly produced. A planet that a short while ago was quite will suddenly be full of activity."

tr_est_the_swarm_5:0 "Spreading Through the Galaxy"
tr_est_the_swarm_5_desc:0 "Generates an additional §YColony Ship§! whenever a §YColony Ship§! is built."
tr_est_the_swarm_5_AI_desc:0 "New colonies start with §Y1§! additional £pops  Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_the_swarm_5_delayed:0 "Almost like a plague we are spreading through the galaxy. Soon after we have settled on one planets we will be spreading to its neighbours. No uninhabited planet will be left untouched for long."

